specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: DataEdge
    network: xdai
    source:
      address: "0x5b4293b4c0f36cb5d4448950830bc777759b6c4f"
      abi: DataEdge
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Message
      abis:
        - name: DataEdge
          file: ./abis/DataEdge.json
      eventHandlers:
        - event: Message(bytes)
          handler: handleMessage
      file: ./src/data-edge.ts
